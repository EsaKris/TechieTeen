<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration Form</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-gray-200">

    <div class="max-w-screen-lg mx-auto p-6">
        <!-- Back Arrow -->
        <a href="index.html" class="text-blue-400 text-xl mb-6 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"></path>
                <path d="M12 5l-7 7 7 7"></path>
            </svg>
            Back
        </a>

        <h2 class="text-3xl font-semibold text-center text-white-400 mb-8">School Registration Form</h2>

        <form id="registration-form" class="space-y-8">
            <!-- Personal Details Section -->
            <div class="space-y-6">
                <h3 class="text-2xl font-semibold text-white-400">Personal Details</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="first_name" class="block text-gray-200">First Name</label>
                        <input type="text" id="first_name" name="first_name"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" required>
                    </div>
                    <div>
                        <label for="last_name" class="block text-gray-200">Last Name</label>
                        <input type="text" id="last_name" name="last_name"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="email" class="block text-gray-200">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-200">Phone Number</label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" required>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-700 my-6"></div>

            <!-- School Details Section -->
            <div class="space-y-6">
                <h3 class="text-2xl font-semibold text-white-400">School Details</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="school_name" class="block text-gray-200">Name of School</label>
                        <input type="text" id="school_name" name="school_name"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" required>
                    </div>
                    <div>
                        <label for="position" class="block text-gray-200">Position in School</label>
                        <select id="position" name="position"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select Position</option>
                            <option value="director">School Director</option>
                            <option value="proprietor">Proprietor</option>
                            <option value="head_teacher">Head Teacher</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="school_address" class="block text-gray-200">School Address</label>
                        <input type="text" id="school_address" name="school_address"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" required>
                    </div>
                    <div>
                        <label for="state" class="block text-gray-200">State</label>
                        <select id="state" name="state"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select State</option>
                            <!-- States will be populated dynamically by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="lga" class="block text-gray-200">Local Government Area (LGA)</label>
                        <select id="lga" name="lga"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" disabled>
                            <option value="">Select Local Government Area</option>
                        </select>
                    </div>
                    <div>
                        <label for="landmark" class="block text-gray-200">Closest Landmark or Bus Stop</label>
                        <input type="text" id="landmark" name="landmark"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md" required>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-700 my-6"></div>

            <!-- School Type and Tools Section -->
            <div class="space-y-6">
                <h3 class="text-2xl font-semibold text-white-400">School Type & Digital Tools</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="school_type" class="block text-gray-100">Type of School</label>
                        <select id="school_type" name="school_type"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select Type</option>
                            <option value="primary">Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="primary_secondary">Primary & Secondary</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-700 my-6"></div>

            <!-- Other Information Section -->
            <div class="space-y-6">
                <h3 class="text-2xl font-semibold text-white-400">Other Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="laptop" class="block text-gray-200">Do you have a personal laptop or computer?</label>
                        <select id="laptop" name="laptop"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select Option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div>
                        <label for="computer_lab" class="block text-gray-200">Do you have a computer lab in your school?</label>
                        <select id="computer_lab" name="computer_lab"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select Option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="finance_tool" class="block text-gray-200">Do you have any digital tool for school financial management?</label>
                        <select id="finance_tool" name="finance_tool"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select Option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div>
                        <label for="results_tool" class="block text-gray-200">Do you have any digital tool for results management?</label>
                        <select id="results_tool" name="results_tool"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select Option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="cbt_exam" class="block text-gray-200">Do you use Computer-Based Testing for exams?</label>
                        <select id="cbt_exam" name="cbt_exam"
                            class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-md">
                            <option value="">Select Option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6">
                <button type="submit"
                    class="bg-blue-600 text-white py-3 px-8 rounded-md hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
